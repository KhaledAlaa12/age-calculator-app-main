<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="#">
        <label for="day"
          >day
          <input id="day" type="text" placeholder="DD" />
          <span class="day"></span>
        </label>

        <label for="month"
          >month
          <input id="month" type="text" placeholder="MM" />
          <span class="month"></span>
        </label>

        <label for="year"
          >year
          <input id="year" type="text" placeholder="YYYY" />
          <span class="year"></span>
        </label>

        <button><img src="assets/images/icon-arrow.svg" alt="" /></button>
      </form>
      <div class="result">
        <div class="years">
          <span>--</span>
          years
        </div>
        <div class="months">
          <span>--</span>
          months
        </div>
        <div class="days">
          <span>--</span>
          days
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
